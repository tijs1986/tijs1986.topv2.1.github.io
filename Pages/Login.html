<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Twenty One Pilots - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/styles02.css'>
    
</head>
<body>
    <div class="cont">
        <div class="title">LOGIN</div><br>
        <form method="post" id="login" name="login" class="login">
            <div class="form-group">
                <span>email</span>
                <input type="email" name = "email" id="email" placeholder="enter a valid email" style="margin-left: 44px">
            </div>
            <div class="form-group">
                <span>password</span>
                <input type="password" name = "password" id="password" placeholder="enter your password" style="margin-left: 10px">
            </div><br>
           
            <div class="form-btn">
                <input class="btn01" type = "submit" value="Login">
            </div>
            <div class="text-01">
                <span>not a member yet? please <a href="SignUp.html"><b>Sign Up</b></a></span>
            </div>
        </form>
    </div>
    <script src='js/login.js'></script>
</body>
</html>
