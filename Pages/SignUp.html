 <body>
    <div class="cont">
        <div class="title">SIGN UP</div><br>
        <form name="signup" id="signup" method="post">
            <div class="form-group">
                <span>first name</span>
                <input type="text" name = "firstname" id="firstname" placeholder="enter your first name" style="margin-left: 16px" >
            </div>
            <div class="form-group">
                <span>last name</span>
                <input type="text" name = "lastname" id="lastname"  placeholder="enter your lastname" style="margin-left: 16px">
            </div>
            <div class="form-group">
                <span>email</span>
                <input type="email" name = "email" id="email" placeholder="enter a valid email" style="margin-left: 49px">
            </div>
            <div class="form-group">
                <span>sex</span>
                <select id="sex" name="sex" title="sex"  style="margin-left: 64px">
                    <option value = "select">-Please Select-</option>
                    <option value = "man">Man</option>
                    <option value = "woman">Woman</option>
                    <option value = "non-binary">Non-binary</option>
                </select>
            </div>
            <div class="form-group">
                <span>password</span>
                <input type="password" name = "password" id="password" placeholder="create your password" style="margin-left: 16px">
            </div>
            <div class="form-group">
                <span>repassword</span>
                <input type="password" name = "repassword" id="repassword" placeholder="reenter your password" style="margin-left: 1px">
            </div><br>
            <div class="form-btn">
                <input class="btn01" type = "submit" id="submit" value="Sign Up">
            </div>
        </form>
        <div class="text-01">
            <span>already a member? please <a href="s02.Task.Login.html"><b>Log in</b></a></span>
        </div>
        
    </div>

    <div class="icon-01">
        <span><i class="fa-solid fa-house"></i></span>
    </div>
    &nbsp &nbsp

<script src='js/signup.js'></script>
 </body>
 </html>
